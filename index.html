<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recipeasy</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
   
</head>
<body onload="fetchRecipeInformation()">
    <div class="hero-wrapper">
        <header class="container-fluid hero-image header">
            <nav class="navbar navbar-dark navbar-expand-lg navbar-fixed-top">
                <a href="index.html" class="navbar-brand mr-4">recipeasy</a>

                <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbar-dropdown" aria-controls="navbar-dropdown" aria-expanded="false" aria-label="Toggle Navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbar-dropdown">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a href="index.html" class="nav-link mr-4">Home</a>
                        </li>

                        <li class="nav-item">
                            <a href="about.html" class="nav-link mr-4">About</a>
                        </li>

                        <li class="nav-item">
                            <a href="contact.html" class="nav-link mr-4">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="container-fluid search-wrapper">
            <div class="search-box box-shadow">
                <h1 class="search-title text-center">Enter Your Ingredients!</h1>

                <h5 class="search-subtitle text-center">What can I make with what I have left?</h5>

                <div class="search-bar">
                    <input class="box-shadow" type="text" id="ingredients" value="chicken">
                    <button class="search btn box-shadow" onclick="fetchRecipeInformation()">Search</button>
                </div>
            </div>
        </div>
    </div>

    <main class="container-fluid">
        <section>
            <div class="container-fluid">
                <div class="row main-section">
                    <div class="col-md-1">
                        <button class="previous btn box-shadow pagination-button" onclick="prevPage()">Prev</button>
                    </div>

                    <div class="col-md-10">
                        <div id="recipe"></div>
                    </div>

                    <div class="col-md-1">
                        <button class="next btn box-shadow pagination-button" onclick="nextPage()">Next</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="container-fluid">
    
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="./assets/jquery/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="./assets/js/main.js"></script>
